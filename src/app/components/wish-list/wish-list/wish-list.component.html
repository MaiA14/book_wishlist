<div class="wishlist">
    <div *ngFor="let book of books">
        <div class="wishlist-container">
            <div class="book-title">{{book.title}}</div>
            <button class="close-button" value={{book.title}} (click)="removeBookFromWishList($event)">X</button>
        </div>   
    </div>
    <div class="total-price">Total price: {{calcTotalPriceOfWishlist(books)}}</div>
</div>
